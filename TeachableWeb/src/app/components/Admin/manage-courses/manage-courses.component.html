<div class="div-buttons">
    <h1>Cursos actuales</h1>
    <ol>
        <li *ngFor="let course of data" [routerLink]="['/admin/updateCourse',course._id]">{{course.name}}</li>
    </ol>
    <div>
        <button class="btn btn-primary" [routerLink]="['/admin/insertCourse']">Insertar curso</button>
    </div>
</div>
