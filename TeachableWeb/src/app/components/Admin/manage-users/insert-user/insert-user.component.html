<div class="centrarDiv">
    <h1>Insertar usuario</h1>
</div>
<div class="centrarDiv">
    <form [formGroup]="form" (submit)="insert()">
        <mat-form-field class="centrarIn">
            <input matInput type="text" formControlName="nombre" placeholder="Nombre">
        </mat-form-field>
        <p></p>
        <mat-form-field class="centrarIn">
            <input matInput type="email" formControlName="email" placeholder="Email">
        </mat-form-field>
        <p></p>
        <mat-form-field class="centrarIn">
            <input matInput type="password" formControlName="password" placeholder="ContraseÃ±a">
        </mat-form-field>
        <p></p>
        <mat-form-field class="centrarIn">
            <mat-select formControlName="nivel" placeholder="Nivel">
                <mat-option value="1">1</mat-option>
                <mat-option value="2">2</mat-option>
                <mat-option value="3">3</mat-option>
                <mat-option value="4">4</mat-option>
                <mat-option value="5">5</mat-option>
                <mat-option value="6">6</mat-option>
            </mat-select>
        </mat-form-field>
        <p></p>
        <mat-form-field class="centrarIn">
            <input matInput type="text" formControlName="id_card" placeholder="Id">
        </mat-form-field>
        <p></p>

        <mat-form-field class="centrarIn">
            <mat-select formControlName="tipo" placeholder="Tipo">
                <mat-option value="1">Administrador</mat-option>
                <mat-option value="2">Profesor</mat-option>
                <mat-option value="3">Estudiante</mat-option>
            </mat-select>
        </mat-form-field>

        <p></p>
        <button mat-raised-button ((click))="insert()" class="btn-form">Insertar</button>
    </form>

</div>
