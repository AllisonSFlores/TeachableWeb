<app-sidenav [links]=a>
    <!-- 

GRADIENT BANNER DESIGN BY SIMON LURWER ON DRIBBBLE:
https://dribbble.com/shots/14101951-Banners

-->
  <div class="main-container">
    <div class="heading">
      <h1 class="heading__title">Tareas del curso</h1>
    </div>

    <div class="cards">
        <div class="card card-4">
            <div class="card__icon"><i class="fas fa-bolt"></i></div>
                <p class="card__exit"><i class="fas fa-times"></i></p>
                <h2 class="card__title">Titulo de la Tarea</h2>
                <p class="card__apply">
                <a class="card__link">Descripcion de la Tarea <i class="fas fa-arrow-right"></i></a>
                </p>
        </div>
        <div class="card card-4" *ngFor="let item of assignments">
            <div class="card__icon"><i class="fas fa-bolt"></i></div>
                <p class="card__exit"><i class="fas fa-times"></i></p>
                <h2 class="card__title">{{item.title}}</h2>
                <p class="card__apply">
                <a class="card__link" >{{item.description}}<i class="fas fa-arrow-right"></i></a>
                <br>
                <a class="card__link" >Deadline:{{item.deadline}}<i class="fas fa-arrow-right"></i></a>
                </p>
        </div>
        <head lang="en">
          <meta charset="utf-8">
          <title>Custom Plunker</title>
          <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
          <script>
            document.write('<base href="' + document.location + '" />');
          </script>
          <script src="app.js"></script>
          <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.0/css/bootstrap-combined.min.css"
          rel="stylesheet">
        </head>
      <body ng-app="birthdayToDo" ng-controller="main">
          <div id="wrap">
      
            <!-- Begin page content -->
            <div class="container">
              <div class="page-header">
                <h1>Recordatorios</h1>
              </div>
              
              <div class="table-content">	
                <div class="table-row" *ngFor="let item of this.Records">
                  <div class="table-data">{{item.date}}</div>
                  <div class="table-data" >{{item.name}}</div>
                 </div>
              </div>	
              <form [formGroup]="form" (ngsubmit)="newrecord()">
                  <mat-form-field class="ancho" appearance="fill">
                    <mat-label>Titulo</mat-label>
                    <input matInput formControlName="recordName" type="text">
                </mat-form-field>
                <mat-form-field class="ancho" appearance="fill">
                    <mat-label>Fecha</mat-label>
                    <input type="date" matInput formControlName="recordDate" >
                </mat-form-field>

                  <button  mat-raised-button  (click)="newrecord()"  >Save</button>
                </form>
            </div>
      
            
          </div>
      
          </body>

        
    </div>
  </div>
  <p class="heading__credits"><a class="heading__link" target="_blank" href="https://dribbble.com/sl">Design by Simon Lurwer on Dribbble</a></p>
</app-sidenav>
