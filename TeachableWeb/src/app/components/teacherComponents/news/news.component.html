<app-sidenav [links]=a>
    
    <div class="main-container">
        <div class="heading">
          <h1 class="heading__title">Noticias del curso</h1>
        </div>
        <div>
            <form [formGroup]="form" (ngsubmit)="agregar()">
                <h3>Nueva noticia</h3>
                <mat-form-field class="ancho" appearance="fill">
                    <mat-label>Título</mat-label>
                    <input matInput formControlName="tittle" type="text">
                </mat-form-field>
                <mat-form-field class="ancho" appearance="fill">
                    <mat-label>Descripción</mat-label>
                    <input matInput formControlName="description" type="text">
                </mat-form-field>
                <button mat-raised-button  (click)="agregar()" [disabled]="form.invalid" class="boton" >Agregar</button>
            </form>
        </div>
        <div class="cards">
            <div class="card card-4">
                <div class="card__icon"><i class="fas fa-bolt"></i></div>
                    <p class="card__exit"><i class="fas fa-times"></i></p>
                    <h2 class="card__title">Titulo de la noticia</h2>
                    <p class="card__apply">
                    <a class="card__link" href="#">Descripcion de la noticia <i class="fas fa-arrow-right"></i></a>
                    </p>
            </div>
            <div class="card card-4" *ngFor="let item of news">
                <div class="card__icon"><i class="fas fa-bolt"></i></div>
                    <p class="card__exit"><i class="fas fa-times"></i></p>
                    <h2 class="card__title">{{item.title}}</h2>
                    <p class="card__apply">
                    <a class="card__link" href="#">{{item.description}}<i class="fas fa-arrow-right"></i></a>
                    </p>
            </div>
        </div>
      </div>
      
</app-sidenav>
<p class="heading__credits"><a class="heading__link" target="_blank" href="https://dribbble.com/sl">Design by Simon Lurwer on Dribbble</a></p>
